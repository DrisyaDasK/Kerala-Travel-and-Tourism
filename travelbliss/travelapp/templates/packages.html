{% extends 'index.html' %}
{% block content %}
<!-- Section-->
<section class="packages" id="packages">
  <div class="container">

   <div class="main-txt">
     <h1><span>E</span>xplore <span>K</span>erala</h1>
   </div>

    
    <div class="row" style="margin-top: 30px;">
      {% for package in packages %}
      <div class="col-md-4 py-3 py-md-0">

        <div class="card mb-4 ">

          <!-- Add a class to the image container for styling -->
          <div class="image-container">
            <img src="{{package.image.url}}" alt="">
          </div>

          <div class="card-body">
           <h3>{{package.package_name}}</h3>
           <p>{{package.description}} </p>
            <div class="star">
              <i class="fa-solid fa-star checked"></i>
              <i class="fa-solid fa-star checked"></i>
              <i class="fa-solid fa-star checked"></i>
              <i class="fa-solid fa-star "></i>
              <i class="fa-solid fa-star "></i>
            </div>
            <h6>{{package.duration}}</h6>
            <h6>Price: <strong>{{package.price}}</strong></h6>
            <a href="{% url 'detail_view' package.id %}">View Package Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</section>

<!-- Add CSS to style the images -->
<style>
  .image-container img {
    width: 100%; /* Ensures the image takes up full width of its container */
    height: 250px; /* Set the height as per your requirement */
    object-fit: cover; /* Ensures the aspect ratio is maintained and image covers the container */
  }
</style>
{% endblock %}
